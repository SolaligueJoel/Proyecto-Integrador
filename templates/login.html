<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="../static/css/style.css">
        <script src="https://kit.fontawesome.com/2fcb4ed9d7.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
            <form method="POST" action="{{url_for('login')}}" class="formulario" id="formulario1">
                <h1>Inicio Sesion</h1>
                <!-- Grupo: Usuario -->
                <div class="formulario__grupo" id="grupo__usuario">
                    <label for="usuario" class="formulario__label"><i class="fas fa-user"></i>Usuario</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="user_name" id="usuario" placeholder="Introduzca su usuario" >
                    </div>
                </div>
              
                <!-- Grupo: Contraseña -->
                <div class="formulario__grupo" id="grupo__password">
                    <label for="password" class="formulario__label"><i class="fas fa-key"></i>Contraseña</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" name="password" id="password"placeholder="Introduzca su contraseña" >
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>

    
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
                </div>
                {% with messages = get_flashed_messages() %}
                {% if messages %}
                {% for message in messages %}
                <div class="alert-error" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b>{{message}}</p>
                </div>
                {%  endfor %}
                {% endif %}
                {% endwith %}

                <div class="formulario__grupo formulario__grupo-btn-enviar">
                        <button type="submit" class="formulario__btn">Iniciar Sesion</button>
                </div>

                <div class="formulario__grupo formulario__grupo-btn-enviar" id = "formilario__mensaje">
                    <p> No tenes cuenta?<a class="link" href="/">Registrate</a></p>     
                </div>
            </form>
        </main>
    <script src="{{url_for('static', filename='js/formulario.js')}}"></script>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
